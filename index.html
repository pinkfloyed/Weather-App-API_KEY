<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="flex-wrap">
        <header>
            <input type="text" class="box" autocomplete="off" placeholder="Enter a city...."/>

        </header>
        <main>
           <section class="location">
               <div class="city">Dhaka, BD</div>
               <div class="date">Tuesday&nbsp;&nbsp;13 &nbsp;July,&nbsp; 2021</div>
               

           </section> 
           <div class="current">
               <div class="temp">31<span>°c</span></div>
               <div class="weather">Sunny/Haze/Rainy</div>
               <div class="hilow">31°c / 31°c</div>
           </div>
        </main>
    </div>
</body>
</html>
